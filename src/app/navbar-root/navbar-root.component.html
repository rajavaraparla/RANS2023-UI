<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>


<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
          <mat-list-item routerLink="/market-monitor">
              <mat-icon>Marker Monitor</mat-icon><span>Marker Monitor</span>
          </mat-list-item>
          <mat-list-item routerLink="/test">
            <mat-icon>Data</mat-icon><span>Data</span>
         </mat-list-item>
        <mat-list-item routerLink="#">
          <mat-icon>Charts</mat-icon><span>Charts</span>
        </mat-list-item>
      <mat-list-item routerLink="#">
          <mat-icon>Utilities</mat-icon><span>Utilities</span>
      </mat-list-item>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                <mat-icon>scanner</mat-icon><span>Scanners</span>
              </mat-expansion-panel-header>
              <mat-nav-list>
                <a mat-list-item routerLink="scanners/9m">
                  <span>9M_Stocks</span>
              </a>  
                  <a mat-list-item routerLink="#">
                      <span>Bucket0</span>
                  </a>
                  <a mat-list-item routerLink="#">
                    <span>Bucket1</span>
                  </a>
                  <a mat-list-item routerLink="scanners/magna">
                    <span>Magna</span>
                  </a>
                  <a mat-list-item routerLink="#">
                    <span>NTRT</span>
                  </a>
                  <a mat-list-item routerLink="#">
                    <span>MTRT</span>
                  </a>

            </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Maintanance
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="#">Refresh</a>
                  <a mat-list-item routerLink="#">Backfill</a>
                  <a mat-list-item routerLink="#">Load Earnings</a>
                  <a mat-list-item routerLink="/load-earnings-file-q">Load Earnings From 10Q</a>


                </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <!-- <router-outlet>
          <div class="app-sidenav-content">
              Components open here
          </div>
      </router-outlet> -->
  </mat-sidenav-content>
</mat-sidenav-container>

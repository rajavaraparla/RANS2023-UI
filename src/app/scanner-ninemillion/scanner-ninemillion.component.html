
<div *ngIf="scans9MRecords">
  <div class="table-container">
    <table class="table-bordered table-hover table-striped">
      <thead>
        <tr class="header-row">
          <th>Symbol</th>
          <th>Open</th>
          <th>High</th>
          <th>Low</th>
          <th>Close</th>
          <th>Volume</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rec of scans9MRecords" >
            <td>{{ rec.Symbol }}</td>
            <td>{{ rec.Open }}</td>
            <td>{{ rec.High }}</td>
            <td>{{ rec.Low }}</td>
            <td>{{ rec.Close }}</td>
            <td>{{ rec.Volume }}</td>

          </tr>
      </tbody>
    </table>
  </div>
</div>
